<p>hello world ani style!</p>
<ul *ngIf="aniquote.anime">
    <li><span>Anime: </span>{{aniquote.anime}}</li>
    <li><span>Anime Character: </span>{{aniquote.character}}</li>
    <li><span>Anime Quote: </span>{{aniquote.quote}}</li>
</ul>
<p-button label="Start" (click)="stopped=false; startParsing()"></p-button>
<p-button label="Stop" (click)="stopParsing()"></p-button>
<div [hidden]="stopped"><p style="color: red">task running...</p></div>
<hello-table [hidden]="anisvc.animeDataArray.length === 0" [dataArray]="anisvc.animeDataArray"></hello-table>
